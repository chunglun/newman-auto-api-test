<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Newman Auto API Test</title>
</head>
<body>
<h1>Upload your Postman Collection</h1>
<form method="post" enctype="multipart/form-data" action="/upload">
    <input type="file" name="file" />
    <button type="submit">Upload</button>
</form>
<div th:if="${report_url != null}">
    <p>Report generated: <a th:href="@{${report_url}}" th:text="${report_url}">View Report</a></p>
</div>
<div th:if="${error != null}">
    <p style="color: red;" th:text="${error}"></p>
</div>
</body>
</html>
