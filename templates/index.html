<!DOCTYPE html>
<html>
<head>
  <title>Postman Test Runner</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <h1>Postman Collection Test</h1>
  <form action="/upload" enctype="multipart/form-data" method="post">
    <div class="mb-3">
      <input class="form-control" type="file" name="file" accept=".json" required>
    </div>
    <button class="btn btn-primary" type="submit">Run Test</button>
  </form>

  {% if report_url %}
    <hr>
    <h3>âœ… Report is ready:</h3>
    <a class="btn btn-success" href="{{ report_url }}" target="_blank">Click to view report</a>
  {% endif %}
</body>
</html>
